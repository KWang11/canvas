<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_坐标轴</title>
		<style>
			  canvas{border: 1px solid #ddd;]}
		</style>
		<script>
			  /*
			           绘图步骤（5步）：
			      1、获取画布
			      2、获得canvas上下文
			      3、绘制路径
			      4、设置样式
			      5、描边、填充
			   */
			  
			  document.addEventListener('DOMContentLoaded',function(){
			  	    var canvas=document.querySelector('canvas');
			  	    
			  })
			  
			  
		</script>
	</head>
	<body>
		<canvas>你的浏览器不支持canvas标签，请升级你的浏览器</canvas>
	</body>
</html>
