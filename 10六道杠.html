<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas标签</title>
	<style>
		canvas{border:1px solid #ddd;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			//1，布局画布
			var canvas = document.querySelector('canvas');
			canvas.width = 600;
			canvas.height = 600;
			//2，获取上下文
			var ctx=canvas.getContext('2d');
			
			//3,画图
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(250,100);
			ctx.lineWidth =3;
			ctx.strokeStyle='red';
			ctx.stroke();
			ctx.save();
			
			ctx.beginPath();
			ctx.moveTo(100,150);
			ctx.lineTo(250,150);
			ctx.lineWidth =3;
			ctx.strokeStyle='green';
			ctx.stroke();
			ctx.save()
			
			ctx.beginPath();
			ctx.moveTo(100,200);
			ctx.lineTo(250,200);
			ctx.lineWidth =3;
			ctx.strokeStyle='yellow';
			ctx.stroke();
			
			ctx.restore();  /*返回之前保存过的路劲状态和属性*/  /*先找上一个save()*/
			ctx.beginPath();
			ctx.moveTo(100,250);
			ctx.lineTo(250,250);			
			ctx.stroke();
			
				ctx.restore();  /*返回之前保存过的路劲状态和属性*/  /*再找上上个save()*/
			ctx.beginPath();
			ctx.moveTo(100,300);
			ctx.lineTo(250,300);			
			ctx.stroke();
			
			
		})
	</script>
</head>
<body>
	<!-- 
		1、不支持canvas标签的浏览起才会显示里面的内容
		2、千万不要用css改变canvas的大小
		3、可以设置width和height属性，但是属性值单位必须是px，否则忽略，默认300*150px
	 -->
	<canvas>你的浏览器不支持canvas标签，请升级你的浏览你</canvas>
</body>
</html>
